<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review Process - Blog Post</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom styles for single blog post */
        .single-post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .single-post .post-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .single-post h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #333;
        }
        
        .single-post .post-meta {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            color: #777;
            font-size: 0.9rem;
        }
        
        .single-post .post-featured-image {
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .single-post .post-featured-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .single-post .post-content-body {
            line-height: 1.8;
            color: #444;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .single-post .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 40px;
        }
        
        .single-post .tag {
            background-color: #f0f0f0;
            padding: 6px 12px;
            border-radius: 30px;
            font-size: 0.85rem;
            color: #555;
        }
        
        .post-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .post-navigation a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f5f5f5;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .post-navigation a:hover {
            background-color: #4a6cf7;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Gian King</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="blog.html" class="active">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="single-post-container" id="single-post-container">
            <!-- Blog post #3 will be dynamically inserted here -->
        </div>
        
        
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2024 Gian King. All rights reserved.</p>
        </div>
    </footer>

    <!-- Load blog.js first to make blogPosts available -->
    <script src="js/blog.js"></script>
    <script src="js/main.js"></script>
    <script>
        // When the DOM is loaded, display blog post #3
        document.addEventListener('DOMContentLoaded', function() {
            displaySingleBlogPost(3);
        });
    </script>
</body>
